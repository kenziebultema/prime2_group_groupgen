<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Group Generator</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="/assets/styles/styles.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/assets/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/client.js"></script>

</head>
<body ng-controller="mainController">
    <button class="two" ng-click="select(2)">2</button>
    <button class="three" ng-click="select(3)">3</button>
    <button class="four" ng-click="select(4)">4</button>
    <button class="five" ng-click="select(5)">5</button>
    <button class="six" ng-click="select(6)">6</button>
    <button class="seven" ng-click="select(7)">7</button>
    <button class="eight" ng-click="select(8)">8</button>
    <button class="nine" ng-click="select(9)">9</button>
    <button class="ten" ng-click="select(10)">10</button>
    <button class="eleven" ng-click="select(11)">11</button>

    <button class="refresh" ng-click="shuffle()">Refresh</button>


</body>
</html>
